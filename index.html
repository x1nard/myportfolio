        body {

            margin: 0;

            background-color: #000;
            color: #fff;
            text-align: center;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #1a1a1a;
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;

        }
        h2 {

            margin-bottom: 20px;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px 0;
            max-width: 1200px;
        }
        .media-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            text-align: center;
        }
        .media-item {
            width: calc(33.333% - 20px);
            max-width: 400px;
            margin-bottom: 20px;
        }
        .media-item img, .media-item video, .media-item audio {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .media-item video, .media-item audio {
            max-width: 600px; /* Ограничение для видео и аудио */
        }
        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 20px;
            color: #fff;
        }
        /* Адаптивный дизайн */
        @media (max-width: 768px) {
            .media-item {
                width: 100%;
            }
        }
    </style>
</head>
