<!DOCTYPE html>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #1a1a1a;
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            margin: 0;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px 0;
        }
        .portfolio-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .portfolio-item {
            width: calc(33.333% - 20px);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 20px;
            color: #fff;
        }
        /* Стили для разделов */
        .media-section {
            margin: 40px 0;
        }
        .video-grid, .audio-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-item, .audio-item {
            width: 45%;
            text-align: center;
        }
        video, audio {
            width: 100%;
        }
    </style>
</head>
